<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Geoportal de Aeropuertos</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://pzaxjeqmcqcklaflnbdy.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6YXhqZXFtY3Fja2xhZmxuYmR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzODMwODMsImV4cCI6MjA2Nzk1OTA4M30.3Y5l7MiNoX0Nebac6Dav8AohmYqTfFhwZGND8RilYmw";
    const client = createClient(supabaseUrl, supabaseKey);

    async function cargarProvincias() {
      const { data, error } = await client.from("canton").select("PRO_DESCRI").order("PRO_DESCRI", { ascending: true });
      if (error) {
        alert("Error cargando provincias");
        return;
      }
      const provincias = [...new Set(data.map(item => item.PRO_DESCRI))];
      const select = document.getElementById("provincia");
      provincias.forEach(p => {
        const option = document.createElement("option");
        option.value = p;
        option.text = p;
        select.appendChild(option);
      });
    }

    async function cargarCantones() {
      const provincia = document.getElementById("provincia").value;
      const { data, error } = await client.from("canton").select("CAN_DESCRI").eq("PRO_DESCRI", provincia).order("CAN_DESCRI");
      if (error) {
        alert("Error cargando cantones");
        return;
      }
      const select = document.getElementById("canton");
      select.innerHTML = "";
      data.forEach(c => {
        const option = document.createElement("option");
        option.value = c.CAN_DESCRI;
        option.text = c.CAN_DESCRI;
        select.appendChild(option);
      });
    }

    async function buscarAeropuertos() {
      const provincia = document.getElementById("provincia").value;
      const canton = document.getElementById("canton").value;

      const { data, error } = await client.rpc("get_canton_geom", {
        provincia_nombre: provincia,
        canton_nombre: canton
      });

      if (error || !data || data.length === 0) {
        alert("No se pudo obtener geometría del cantón.");
        return;
      }

      const { data: aeropuertos, error: error2 } = await client.rpc("get_aeropuertos_en_canton", {
        canton_geom: data[0].geom
      });

      if (error2 || !aeropuertos || aeropuertos.length === 0) {
        alert("No se encontraron aeropuertos.");
        return;
      }

      window.geojsonData = {
        type: "FeatureCollection",
        features: aeropuertos.map(a => ({
          type: "Feature",
          geometry: JSON.parse(a.geom),
          properties: {
            nombre: a.nombre,
            uso: a.uso
          }
        }))
      };

      alert(`Se encontraron ${aeropuertos.length} aeropuertos.`);
    }

    function descargarGeoJSON() {
      if (!window.geojsonData) {
        alert("Primero debes realizar una búsqueda.");
        return;
      }
      const blob = new Blob([JSON.stringify(window.geojsonData)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "aeropuertos.geojson";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarProvincias();
      document.getElementById("provincia").addEventListener("change", cargarCantones);
      document.getElementById("buscarBtn").addEventListener("click", buscarAeropuertos);
      document.getElementById("descargarBtn").addEventListener("click", descargarGeoJSON);
    });
  </script>
</head>
<body>
  <h2>Geoportal de Aeropuertos por Provincia y Cantón</h2>
  <label>Provincia: 
    <select id="provincia"><option value="">Seleccione</option></select>
  </label>
  <label> Cantón:
    <select id="canton"><option value="">Seleccione</option></select>
  </label>
  <button id="buscarBtn">Buscar</button>
  <button id="descargarBtn">Descargar GeoJSON</button>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Geoportal - Hidrografía del Cantón Paltas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
    #sidebar {
      width: 300px;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      height: 100vh;
    }
    #map { flex: 1; height: 100vh; }
    select, ul { width: 100%; margin-top: 10px; }
    li { padding: 4px 0; }
  </style>
</head>
<body>
  <div id="sidebar">
    <header>Consulta de Ríos</header>
    <label for="tipoConsulta">Tipo de consulta:</label>
    <select id="tipoConsulta">
      <option value="">Seleccione</option>
      <option value="academica">Académica</option>
      <option value="profesional">Profesional</option>
      <option value="tecnica">Técnica</option>
    </select>
    <ul id="listaRios"></ul>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const SUPABASE_URL = "https://pzaxjeqmcqcklaflnbdy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6YXhqZXFtY3Fja2xhZmxuYmR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzODMwODMsImV4cCI6MjA2Nzk1OTA4M30.3Y5l7MiNoX0Nebac6Dav8AohmYqTfFhwZGND8RilYmw";

    const map = L.map('map').setView([-4.1, -79.6], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let riosCargados = [];

    async function cargarRios(tipo) {
      const url = `${SUPABASE_URL}/rest/v1/vista_rio_geojson?select=id,nam,descripcio,txt,geojson&apikey=${SUPABASE_KEY}`;
      const res = await fetch(url, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      });

      const datos = await res.json();
      if (!Array.isArray(datos)) {
        console.error("La respuesta no es un arreglo:", datos);
        return;
      }

      const lista = document.getElementById("listaRios");
      lista.innerHTML = "";

      datos.forEach(rio => {
        if (!rio.geojson) return;
        const geojson = rio.geojson;
        const layer = L.geoJSON(geojson).addTo(map);
        layer.bindPopup(`
          <b>Nombre:</b> ${rio.nam || 'Sin nombre'}<br>
          <b>Descripción:</b> ${rio.descripcio || '---'}<br>
          <b>Texto:</b> ${rio.txt || '---'}<br>
          <b>Consulta:</b> ${tipo}
        `);
        riosCargados.push({ layer, nombre: rio.nam || 'Sin nombre', tipo });

        const li = document.createElement("li");
        li.textContent = `${rio.nam || "Sin nombre"} (${tipo})`;
        lista.appendChild(li);
      });
    }

    document.getElementById("tipoConsulta").addEventListener("change", (e) => {
      const tipo = e.target.value;
      riosCargados.forEach(r => map.removeLayer(r.layer)); // limpiar mapa
      riosCargados = []; // limpiar lista
      document.getElementById("listaRios").innerHTML = ""; // limpiar lista UI
      if (tipo) {
        cargarRios(tipo);
      }
    });
  </script>
</body>
</html>
